<ul class="list-group mb-3"
    id="todo-list"
    data-signals="{todoToggleId: `{{ todo.id }}`}">
  {% for todo in todos %}
    {% include "examples/fragments/todo_item.html" with todo=todo %}
  {% empty %}
    <li class="list-group-item text-center text-muted">No todos yet</li>
  {% endfor %}
</ul>
