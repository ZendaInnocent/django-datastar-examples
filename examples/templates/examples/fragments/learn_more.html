{% if learn_more_links %}
  <section class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="h5 mb-3">Learn More</h2>
      <ul class="mb-0">
        {% for link in learn_more_links %}
          <li>
            <a href="{{ link.url }}" style="color: #6B46C1; text-decoration: none">{{ link.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </section>
{% endif %}
