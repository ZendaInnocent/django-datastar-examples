<div class="alert alert-success my-4">
  <h6 class="alert-heading">File Processing Complete!</h6>
  <hr>
  <p class="mb-1">
    <strong>File:</strong> {{ result.filename }}
  </p>
  <p class="mb-1">
    <strong>Size:</strong> {{ result.size }} bytes
  </p>
  <p class="mb-1">
    <strong>Type:</strong> {{ result.filetype }}
  </p>
  <p class="mb-0">
    <strong>Lines:</strong> {{ result.lines }}
  </p>
</div>
