{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django + Datastar Examples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Prism.js CSS (Tomorrow Night Theme) -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <!-- Prism.js Line Numbers Plugin CSS -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold text-primary" href="{% url 'examples:index' %}">Django + Datastar</a>
      <div class="navbar-nav ms-auto">
        <button class="btn btn-link nav-link text-body p-2" id="themeToggle" aria-label="Toggle theme">
          <i class="bi bi-sun-fill theme-icon theme-icon-light"></i>
          <i class="bi bi-moon-fill theme-icon theme-icon-dark"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main layout container -->
  <div class="d-flex">
    {% block sidebar %}{% endblock %}
    <div class="flex-grow-1 p-4">
      {% block content %}
      {% endblock content %}
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Prism.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <!-- Prism.js Autoloader (loads languages automatically) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <!-- Prism.js Line Numbers Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="{% static 'js/code-blocks.js' %}"></script>
  <script src="{% static 'js/code-tabs.js' %}"></script>
  <script src="{% static 'js/split-view.js' %}"></script>
  <!-- Theme Toggle Script -->
  <script>
    (function() {
      // Get stored theme or use system preference
      function getPreferredTheme() {
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
          return storedTheme;
        }
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      // Apply theme to the document
      function setTheme(theme) {
        document.documentElement.setAttribute('data-bs-theme', theme);
        localStorage.setItem('theme', theme);

        // Update icon visibility
        const lightIcon = document.querySelector('.theme-icon-light');
        const darkIcon = document.querySelector('.theme-icon-dark');
        if (lightIcon && darkIcon) {
          lightIcon.style.display = theme === 'dark' ? 'block' : 'none';
          darkIcon.style.display = theme === 'dark' ? 'none' : 'block';
        }
      }

      // Initialize theme on page load
      document.addEventListener('DOMContentLoaded', function() {
        setTheme(getPreferredTheme());

        // Theme toggle button handler
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
          themeToggle.addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
          });
        }
      });
    })();
  </script>
</body>
</html>
