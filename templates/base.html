{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Datastar Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <!-- Prism.js CSS (Tomorrow Night Theme - Dark) -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
          rel="stylesheet"
          data-prism-theme="dark">
    <!-- Prism.js CSS (Default Theme - Light) -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
          rel="stylesheet"
          data-prism-theme="light"
          disabled>
    <!-- Prism.js Line Numbers Plugin CSS -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
          rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Sticky Header / Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom sticky-top bg-body-tertiary"
         id="sticky-header">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold text-primary"
           href="{% url 'examples:index' %}">
          <i class="bi bi-code-slash me-1"></i>Django + Datastar
        </a>

        <div class="navbar-nav ms-auto align-items-center gap-2">
          <!-- Search Trigger Button -->
          <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
                  id="search-trigger"
                  aria-label="Search (Ctrl+K)"
                  data-kbd-shortcut="Ctrl+K">
            <i class="bi bi-search"></i>
            <span class="d-none d-md-inline">Search</span>
            <kbd class="kbd-shortcut" data-kbd-display>Ctrl+K</kbd>
          </button>

          <!-- GitHub Link (optional - placeholder URL) -->
          <!-- TODO: Make configurable via Django settings -->
          <a class="btn btn-link nav-link text-body"
             href="https://github.com"
             target="_blank"
             rel="noopener noreferrer"
             aria-label="GitHub">
            <i class="bi bi-github" style="font-size: 1.25rem;"></i>
          </a>

          <!-- Theme Toggle -->
          <button class="btn btn-link nav-link text-body p-2"
                  id="themeToggle"
                  aria-label="Toggle theme">
            <i class="bi bi-sun-fill theme-icon theme-icon-light"></i>
            <i class="bi bi-moon-fill theme-icon theme-icon-dark"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Search Modal -->
    <div class="modal fade"
         id="search-modal"
         tabindex="-1"
         aria-labelledby="search-modal-label"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-3">
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input type="text"
                     class="form-control border-start-0"
                     id="search-input"
                     placeholder="Search examples and docs..."
                     aria-label="Search"
                     data-bind:search_query="$searchQuery"
                     data-on:input__debounce.300ms="@get('/search/instant/')"
                     autocomplete="off">
            </div>
            <!-- Search Results Container -->
            <div id="search-results" class="mt-3">
              <div class="text-center text-muted small py-3">
                <em>Type to search examples and documentation</em>
              </div>
            </div>
            <!-- Keyboard hints -->
            <div class="d-flex justify-content-between small text-muted mt-2">
              <span><kbd>↑</kbd> <kbd>↓</kbd> navigate</span>
              <span><kbd>Enter</kbd> select</span>
              <span><kbd>Esc</kbd> close</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main layout container -->
    <div class="d-flex">
      {% block sidebar %}
      {% endblock sidebar %}
      <div class="flex-grow-1 p-4">
        {% block breadcrumbs %}
        {% endblock breadcrumbs %}
        {% block content %}
        {% endblock content %}
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script type="module"
            src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Prism.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Prism.js Autoloader (loads languages automatically) -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <!-- Prism.js Line Numbers Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{% static 'js/code-blocks.js' %}"></script>
    <script src="{% static 'js/code-tabs.js' %}"></script>
    <script src="{% static 'js/split-view.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/header.js' %}"></script>
    <!-- Theme Toggle Script -->
    <script>
      (function() {
        // Get stored theme or use system preference
        function getPreferredTheme() {
          const storedTheme = localStorage.getItem('theme');
          if (storedTheme) {
            return storedTheme;
          }
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Apply theme to the document
        function setTheme(theme) {
          document.documentElement.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);

          // Update icon visibility
          const lightIcon = document.querySelector('.theme-icon-light');
          const darkIcon = document.querySelector('.theme-icon-dark');
          if (lightIcon && darkIcon) {
            lightIcon.style.display = theme === 'dark' ? 'block' : 'none';
            darkIcon.style.display = theme === 'dark' ? 'none' : 'block';
          }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
          setTheme(getPreferredTheme());

          // Theme toggle button handler
          const themeToggle = document.getElementById('themeToggle');
          if (themeToggle) {
            themeToggle.addEventListener('click', function() {
              const currentTheme = document.documentElement.getAttribute('data-bs-theme');
              const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
              setTheme(newTheme);
            });
          }
        });
      })();
    </script>
  </body>
</html>
